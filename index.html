<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="left">
            <img src="/images/logo.svg" alt="icon" width="100px">
      <div class="mage">
        <img src="/images/icon-document.svg" alt="icon-document" width="14px" height="14px" id="mage1">
        <img src="/images/icon-folder.svg" alt="icon-folder" width="14px" height="14px" id="mage2">
        <img src="/images/icon-upload.svg" alt="icon-upload" width="16px" height="14px" id="mage3" >
      </div>
    </div>

    <div class="right">

      <div id="left">
        <div class="tooltip">
          <h2>185 <span style="font-size: 10px;">GB Left</span></h2>
        </div>
      </div> 

      <h1>You’ve used <span id="gb">815 GB</span> of your storage</h1>

        <div class="nav">
          <div class="bar"></div>
        </div>

      <div class="num">
        <h5>0 GB</h5>
        <h6>1000 GB</h6>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
